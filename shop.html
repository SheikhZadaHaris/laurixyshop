<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - LAURIXY SHOP</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/39MjwjnR/LAURIXY-SHOP-FAVICON.png">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/sections.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animations.css">
    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="logo-section">
                    <img src="https://i.ibb.co/pS2SGJV/LAURIXY-SHOP-WEB-LOGO.png" alt="LAURIXY SHOP" class="logo-img" onclick="window.location.href='index.html'" style="cursor:pointer; height: 50px;">
                </div>
                <div class="nav-links" id="navLinks">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="shop.html" class="nav-link active">Shop</a>
                    <a href="cart.html" class="nav-link">Cart <span id="cartCount" class="cart-badge">0</span></a>
                    
                    <!-- Auth Menu (shown when NOT logged in) -->
                    <div id="authMenu" class="nav-auth">
                        <button class="btn-login" onclick="window.location.href='login.html'">Login</button>
                        <button class="btn-signup" onclick="window.location.href='signup.html'">Sign Up</button>
                    </div>
                    
                    <!-- User Menu (shown when logged in) -->
                    <div id="userMenu" class="user-menu hidden">
                        <div class="user-dropdown">
                            <div class="user-name" id="userName">User</div>
                            <a href="dashboard.html" class="dropdown-item">ðŸ“Š Dashboard</a>
                            <a href="javascript:logout()" class="dropdown-item">ðŸšª Logout</a>
                        </div>
                    </div>
                    
                    <!-- Username Badge (shown when logged in) -->
                    <div class="logo-username" id="logoUsername" style="display: none;">
                        <span class="username-text" id="usernameText">User</span>
                    </div>
                </div>
                <!-- Hamburger Menu -->
                <button class="hamburger" id="hamburger" onclick="toggleMobileMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Shop Section -->
    <section class="shop-section">
        <div class="container">
            <div class="shop-header">
                <h1>Shop Products</h1>
                <div class="shop-controls">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search products...">
                    <select id="categoryFilter" class="category-select">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Product Modal -->
    <div id="productModal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" onclick="closeProductModal()">&times;</button>
            <div class="modal-body">
                <div class="product-slider">
                    <div class="slider-container">
                        <img id="mainImage" src="" alt="Product" class="main-image">
                    </div>
                    <div class="slider-thumbnails" id="thumbnails"></div>
                </div>
                <div class="product-details">
                    <h2 id="modalProductName"></h2>
                    <p id="modalProductDescription" class="product-description"></p>
                    <div class="product-meta">
                        <div class="price-section">
                            <span class="price" id="modalProductPrice"></span>
                            <span id="modalProductStock" class="stock-badge"></span>
                        </div>
                    </div>
                    <div class="quantity-selector">
                        <button onclick="decreaseQuantity()">âˆ’</button>
                        <input type="number" id="quantityInput" value="1" min="1" readonly>
                        <button onclick="increaseQuantity()">+</button>
                    </div>
                    <button class="btn-primary btn-full" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>LAURIXY SHOP</h4>
                    <p>Your ultimate destination for premium shopping</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Contact</h4>
                    <p>Email: support@laurixy.com</p>
                    <p>Phone: +92 300 1234567</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 LAURIXY SHOP. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/firebase-config.js"></script>
    <script src="js/shop.js"></script>
</body>
</html>
